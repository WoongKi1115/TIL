<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <h1>점심 메뉴</h1>
    <button @click="lunchPick">Pick One</button>
    <p>{{todaylunch}}</p>
    <hr>
    <h1>로또</h1>
    <button @click="lottoPick">Get Lucky Numbers</button>
    <p>{{lotto}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                lunchmenu: [
                    '돼지갈비찜', '불고기 전골', '스노윙치킨', '차돌짬뽕'
                ],
                lotto: [

                ],
                todaylunch:''            
            },
            methods:{
                lunchPick() {
                    this.todaylunch = _.sample(this.lunchmenu)
                },
                lottoPick() {
                    this.lotto = _.sampleSize(_.range(1, 46), 6)
                    this.lotto = _.sortBy(this.lotto)
                }
            }
        })
    </script>
</body>
</html>
