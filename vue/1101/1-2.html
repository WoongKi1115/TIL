<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회문 검사기</h1>
    <div id="app">
        <input v-model="words" type="text">
        <button @click="checkMessage">확인하기</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                words:'',
            },
            methods: {
                checkMessage() {
                    if (this.words.length === 0) {
                        return alert('입력값이 없습니다!')
                    } else if (this.words.split('').reverse().join('') != this.words) {
                        alert('회문이 아닙니다!')
                    } else  {
                        alert('회문입니다!')
                    }
                    }
                },

            
        })
    </script>
</body>
</html>
