<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <button class="btn btn-primary mt-2 ms-2">마우스를 올려보세요/button>
  <script>
    // 이곳에 코드를 작성합니다
    const blue = document.querySelector(".blue");
    // 마우스엔터 : 자기 자신만
    blue.addEventListener("mouseenter", function (event) {
        // 요소 안에 마우스가 들어왔을 때
        console.log('마우스 엔터');
    });
    // 마우스리브 : 요소 밖으로 나갈때
    blue.addEventListener("mouseleave", function (event) {
        console.log('마우스 리브');
    });

    const red = document.querySelector(".red");
    // 마우스오버는 자식도 포함
    red.addEventListener("mouseover", function (event) {
        console.log('마우스 오버');
        //
        console.log(event.target)
    });
    red.addEventListener("mouseout", function (event) {
        console.log('마우스 아웃');
        console.log(event.target)
    });

    
  </script>
</body>
</html>
