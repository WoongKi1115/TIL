<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
    {/* k : 이동 가능한 거리, N : 총 정류장, M : 충전기 설치된 정류장 수 */}
		const inputs = [
            
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    function solution(K, N, M, chargers) {
      let count = 0
      let mf1 = K
      for ( let i = 1; i <= N+1; i++) {
          mf1 -= 1
          a = []
          for (let j = i; j <= i+mf1+1; j++) {
            if (j in chargers) {
              a.push(j)
            }
          }
          if (a.length > 1) {
            continue
          } else if (a.length == 0) {
            count = 0
            break
          } else if (i in chargers) {
            mf1 = K
            count += 1
          }
          if ((i + mf1) >= N) {
            break
          }
          

      }
      console.log(count)  
    }
    
    for (const input of inputs) {
      solution(input[0], input[1], input[2], input[3])
    }
  </script>
</body>
