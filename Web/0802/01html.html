<!DOCTYPE html>
<!-- 문서 형식이 html 형식입니다.-->
<html lang="en">
  <!-- 전체 페이지의 내용을 포함하는 요소다.-->
  <head>
    <!--페이지 이용자에게 보이지는 않지만, 검색 결과에 노출된 키워드, 페이지 설명, css
스타일, 문서 인코딩 형식 등 html 페이지에 관한 정보들이 모아져 있는 태그-->
    <meta charset="UTF-8" />
    <!-- UTF-8 방식으로 인코딩-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 인터넷 익스플로러가 구버전인 경우 엣지의 기능을 이용해서 페이지를 이용하도록 하게 하는 태그-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--페이지의 제목을  설정하는 태그-->
  </head>
  <body>
    <!-- 페이지에 표시될(사용자가 보게 될) 모든 내용들이 body 태그 안에 존재하게 된다.-->
    <h1>제목입니다.</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum,
      voluptatem unde cupiditate, dolor et quas iusto modi saepe deleniti alias
      quia maiores consequuntur dignissimos voluptate eius fugit esse.
      Voluptatum, animi? &lt; &gt; &quot; &amp;
    </p>
    <!-- < > " & 줄바꿈은 <br> &nbsp 는 문자 공백 띄어쓰기로.-->
    <pre>
		줄바꿈
		줄바꿈
		줄바꿈
	</pre
    >
  </body>
</html>
