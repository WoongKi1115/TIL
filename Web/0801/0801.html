<!DOCTYPE html>
<html Lang="en">   <!--이게 주석임-->
    <head>
        <!-- 메타데이터 : 이 문서를 설명하는 요소들이 들어있음.-->
        <meta charset="UTF-8">
        <!--문서를 설명하는 요소들이 meta 태그를 통해 작성된다.-->
        <title>문서의 제목</title>
        <!-- 브라우저 상단 탭에 표시될 타이틀 이름임.-->
        <link href="style.css" rel="stylesheet">
        <script src="javascript.js"></script>
        <style>
            p {
                color : blue
            }
        </style>
    </head>
    <body>
        <!--실제 웹페이지에 표시되는 요소들이 들어있음.-->
        <h1>제목</h1>  <!--h1, p가 하나의 엘리먼트-->
        <p>본문 내용</p>
    </body>

</html>
