<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            border: 3px solid black;
        }
        .son {
            position:relative;
            left: 50px; /*이건 주석이 됨. 왼쪽에서 얼마만큼 떨어져 있는지 */
            top: 50px; /*위쪽에서 얼마만큼 떨어져 있는지 */
            width: 50px;
            height: 50px;
            border: 3px solid black;
        }
        .box {
            width: 50px;
            height: 50px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="son">son</div>
            
        <div class="box"></div>
    </div>
</body>
</html>
